<ul class="template-list">
  <li
    ng-repeat="(key, templateObj) in templateList"
    ng-click="minder.execCommand('template', key);"
    ng-class="{ 'template-item-selected' : key == minder.queryCommandValue('template') }"
    title="{{ key | lang: 'template' }}"
    class="template-item"
  >
    <i class="iconfont {{ templateIconList[key] }}"></i>
  </li>
</ul>
