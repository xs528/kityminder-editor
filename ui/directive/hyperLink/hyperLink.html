<div class="hyperlink-group btn-group-vertical" dropdown is-open="isopen">
  <div
    class="hyperlink"
    title="{{ 'link' | lang: 'ui' }}"
    ng-class="{'active': isopen}"
    ng-click="addHyperlink()"
    ng-disabled="minder.queryCommandState('HyperLink') === -1"
  >
    <i class="iconfont icon-lianjie"></i>
  </div><div
    class="hyperlink-caption dropdown-toggle"
    ng-disabled="minder.queryCommandState('HyperLink') === -1"
    title="{{ 'link' | lang: 'ui' }}"
    dropdown-toggle
  >
    <i class="trangle"></i>
  </div>
  <ul class="dropdown-menu" role="menu">
    <li>
      <a href ng-click="addHyperlink()">{{ 'insertlink' | lang: 'ui' }}</a>
    </li>
    <li>
      <a href ng-click="minder.execCommand('HyperLink', null)">{{ 'removelink' | lang: 'ui' }}</a>
    </li>
  </ul>
</div>
